<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>pizza lolo !</title>
    </h:head>
    <h:body>
        <ui:composition template="../template.xhtml">
            <ui:param name="titre_page" value="commande PIZZA"/>
            <ui:param name="thispage" value="1"/>

            <ui:define name="content">
                <h:form prependId="false">
                    <h:panelGrid columns="2" class="" columnClasses="col1,col2">
                        
                        <h:outputLabel for="login" value="Login"/>
                        <h:inputText id="login" value="#{pizzaController.pizza.login}" />
                        
                        <h:outputLabel for="taille" value="taille"/>
                        <h:selectOneRadio id="taille" value="#{pizzaController.pizza.taille}">
                            <f:selectItems value="#{pizzaController.taillesPizzas}"/>
                        </h:selectOneRadio>
                        
                        
                        <h:panelGroup></h:panelGroup>
                        <h:commandButton action="confirmation" value="Envoyer" />
                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
